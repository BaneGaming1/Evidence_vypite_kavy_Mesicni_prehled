<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidenční formulář kávy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="coffeeForm">
        <div id="form">
            <fieldset>
                <legend>Vyberte osobu</legend>
                <input type="radio" id="Masopust Lukáš" name="user" value="Masopust Lukáš" required>
                <label for="Masopust Lukáš" class="userLabel">Masopust Lukáš</label><br>
                <input type="radio" id="Molič Jan" name="user" value="Molič Jan" required>
                <label for="Molič Jan" class="userLabel">Molič Jan</label><br>
                <input type="radio" id="Adamek Daniel" name="user" value="Adamek Daniel" required>
                <label for="Adamek Daniel" class="userLabel">Adamek Daniel</label><br>
                <input type="radio" id="Weber David" name="user" value="Weber David" required>
                <label for="Weber David" class="userLabel">Weber David</label>
            </fieldset>

            <label for="Mléko">Mléko</label>
            <b id="countMléko">0</b>
            <input type="range" class="range" name="milk" value="0" min="0" max="10" onchange="updateTextInput(this, 'countMléko')"><br>
            
            <label for="Espresso">Espresso</label>
            <b id="countEspresso">0</b>
            <input type="range" class="range" name="espresso" value="0" min="0" max="10" onchange="updateTextInput(this, 'countEspresso')"><br>
            
            <label for="Coffe">Coffe</label>
            <b id="countCoffe">0</b>
            <input type="range" class="range" name="coffee" value="0" min="0" max="10" onchange="updateTextInput(this, 'countCoffe')"><br>
            
            <label for="Long">Long</label>
            <b id="countLong">0</b>
            <input type="range" class="range" name="long" value="0" min="0" max="10" onchange="updateTextInput(this, 'countLong')"><br>
            
            <label for="Doppio+">Doppio+</label>
            <b id="countDoppio+">0</b>
            <input type="range" class="range" name="doppio" value="0" min="0" max="10" onchange="updateTextInput(this, 'countDoppio+')"><br>
            
            <input type="submit" value="Odeslat">
        </div>
    </form>
    
    <button id="showResults">Zobrazit výsledky</button>
    <div id="results"></div>

    <form id="summaryForm">
        <label for="month">Zadejte měsíc (číslo od 1 do 12):</label>
        <input type="number" id="month" name="month" min="1" max="12" required>
        <button type="button" id="showSummary">Zobrazit měsíční přehled</button>
    </form>

    <div id="summary-container">
        <div id="summary"></div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
